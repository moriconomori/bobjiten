<!DOCTYPE html>
<html lang="ja">

<head>
  <title>カタヌキ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
  <script src="gtag.js"></script>
</head>

<body>
  <div id="app">
    <h1>カタヌキ</h1>

    <div class="card" v-bind:class="type">
      <p class="word">
        <span v-if="!isEmpty">{{ word }}</span>
        <span v-else>カードがなくなった！</span>
      </p>
      <p class="type">
        <span>{{ typeName }}</span>
      </p>
    </div>

    <button class="open" @click="pickup">
      <p class="open-caption">
        <span>次のお題</span>
      </p>
      <p class="open-card-num" v-cloak>
        <span>残り {{ cardNum }} / {{ cardTotalNum }}</span>
      </p>
    </button>

    <div class="correct-incorrect">
      <button class="correct" @click="correct">正解！</button>
      <button class="incorrect" @click="incorrect">不正解！</button>
    </div>

    <audio id="odai" src="sound/odai.mp3"></audio>
    <audio id="correct" src="sound/correct.mp3"></audio>
    <audio id="incorrect" src="sound/incorrect.mp3"></audio>

    <footer class="footer">
      <p>Ver. 1.2.0</p>
      <p>&copy; 2019 Morico</p>
      <p>Designed by ちきん</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
